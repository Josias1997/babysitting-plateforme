<html>
	<head>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
	</head>
	<body>
				<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark primary-color">
		  <!-- Collapse button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
		    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Collapsible content -->
		  <div class="collapse navbar-collapse" id="basicExampleNav">

		    <!-- Links -->
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item {% if '/' in request.path %} active {% endif %}">
		        <a class="nav-link" href="{% url 'index' %}">Profil
		          <span class="sr-only">(current)</span>
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'logout' %}">DÃ©connexion</a>
		      </li>

		    </ul>
		    <!-- Links -->

		    <form class="form-inline" method="post" action="{% url 'search-sitters' %}">
		    	{% csrf_token %}
		      <div class="md-form my-0">
		        <input class="form-control mr-sm-2" type="date" placeholder="Recherche Sitter" name="date" aria-label="Search">
		        <button class="btn btn-info" type="submit">Rechercher</button>
		      </div>
		    </form>
		  </div>
		  <!-- Collapsible content -->

		</nav>
		<!--/.Navbar-->
		<div class="container-fluid d-flex justify-content-center">
			{% block content %}
			{% endblock %}
		</div>
		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
	</body>
</html>
